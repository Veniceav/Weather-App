<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <div class="mainContainer">

        <div class="weatherApp flex-row">
            <div class="overviewContainer flex-column">
                <div class="wrapper">
                    <div class="label">Wondering about the weather?</div>
                    <div class="searchBar">
                        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search"
                            value="" />
                        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#666666"
                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="overviewImage"> <img src="" alt="" class="icon"></div>
                <div id="overviewLabel"></div>
            </div>
            <div class="weatherDetails loading flex-row">
                <div class="weatherDetailsBox flex-row">
                    <div class="tempDetails flex-column">
                        <div id="activeTemp">24 C</div>
                        <div id="feelsLikeTemp">Feels like 22 C</div>
                        <div id="highTemp">High: 26 C</div>
                        <div id="lowTemp">Low: 16 C</div>
                    </div>
                    <div class="extraDetails flex-column">
                        <div id="location">London, En</div>
                        <div id="humidity"> Humidity: <span id="humidityUnits">49%</span></div>
                        <div id="windSpeed">Windspeed: <span id="speedUnits">90 KPH</span></div>
                        <div id="cloudiness">Cloudiness:<span id=CloudinessUnits>10%</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js\data.js"></script>
</body>

</html>
